{% extends './base.html' %}

{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block body %}

<div class="container mt-3">
    <h1>Editar productos</h1>
</div>

    <div class="container mb-5 mt-5">
        <form id="formEditarProducto" action="/editarProductoForm" method="POST" enctype="multipart/form-data"> {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <label for="txtSku">SKU:</label>
                    <input value="{{prod.sku}}" name="txtSku" id="txtSku" class="form-control" type="text">
                </div>
                <div class="col-md-6">
                    <label for="txtPrecio">Precio:</label>
                    <input value="{{prod.precio}}" name="txtPrecio" id="txtPrecio" class="form-control" type="text">
                </div>
                <div class="col-md-6">
                    <label for="txtNombre">Nombre:</label>
                    <input value="{{prod.precio}}" name="txtNombre" id="txtNombre" class="form-control" type="text">
                </div>
                <div class="col-md-6">
                    <label for="txtImagen">Imagen:</label>
                    <input name="txtImagen" id="txtImagen" class="form-control" type="file">
                </div>
                <div class="col-md-6">
                    <label for="txtDescripcion">Descripci√≥n:</label>
                    <input value="{{prod.descripcion}}" name="txtDescripcion" id="txtDescripcion" class="form-control" type="text">
                </div>
                <div class="col-md-6">
                    <label for="txtStock">Stock:</label>
                    <input value="{{prod.stock}}" name="txtStock" id="txtStock" class="form-control" type="text">
                </div>
                <div class="col-md-6">
                    <label for="txtSku">Categoria:</label>
                    <select name="cmbCategoria" id="cmbCategoria" class="form-select" aria-label="Default select example">
                        <option disabled selected>Seleccione</option>
                        {% for i in cate %}
                        <option value="{{i.id_categoria}}" {% if i.id_categoria == prod.categoria_id.id_categoria %} selected {% endif %} >{{i.nombre}}</option>
                        {% endfor %}
                      </select>
                </div>
                <div class="col-md-6 align-self-end">
                    <button class="btn btn-success">Editar producto</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
